<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Literature Finder</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <img src="https://images.pexels.com/photos/4386466/pexels-photo-4386466.jpeg?auto=compress&w=32" alt="Logo" class="logo">
                <h1>Medical Literature Finder</h1>
            </div>
            <nav class="main-nav">
                <button class="nav-button active" data-tab="search-articles">
                    <span class="nav-icon">🔍</span>
                    Search Articles
                </button>
                <button class="nav-button" data-tab="journal-rankings">
                    <span class="nav-icon">📊</span>
                    Journal Rankings
                </button>
                <button class="nav-button" data-tab="mesh-terms">
                    <span class="nav-icon">🏷️</span>
                    MeSH Terms
                </button>
                <button class="nav-button" data-tab="bookmarks">
                    <span class="nav-icon">⭐</span>
                    Bookmarks
                </button>
                <button class="nav-button" data-tab="settings">
                    <span class="nav-icon">⚙️</span>
                    Settings
                </button>
            </nav>
        </header>

        <main class="main-content">
            <div id="status-messages" class="status-container"></div>
            
            <div class="content-area" id="content-placeholder">
                <div class="welcome-screen">
                    <img src="https://images.pexels.com/photos/4386466/pexels-photo-4386466.jpeg?auto=compress&w=1024" alt="Welcome" class="welcome-image">
                    <h2>Welcome to Medical Literature Finder</h2>
                    <p>Select a tab above to begin exploring medical research articles.</p>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>© 2025 Medical Literature Finder</p>
        </footer>
    </div>

    <div id="notification" class="notification"></div>
    <script src="/static/js/main.js"></script>
</body>
</html>
